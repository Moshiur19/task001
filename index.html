<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <title>Document</title>
</head>
<body>
    <div class="section-padding">
        <div class="section-bg"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="contect-form">
                           <div class="appointment-rt col-md-2">
                            <h2 class="absolue-text">Appointment</h2>
                           </div>
                           <div class="context-area col-md-10">
                               
                            <form action="index.html">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First Name*">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name*">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="tel" placeholder="Phone*">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" placeholder="date*">
                                    </div>
                                </div>
                                <p><textarea name="Massage" id="Masage" placeholder="Observation" cols="30" rows="10"></textarea></p>
                                <p><input type="submit" value="Make Appointment"></p>
                            </form>
                           </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="appointment-text">
                            <h3>We eliminate the inconvenience of multiple visit</h3>
                            <ul>
                                <li> <i class="fa fa-shield"></i>No second injections or temporaries</li>
                                <li> <i class="fa fa-shield"></i>No unprofessional doctors</li>
                                <li> <i class="fa fa-shield"></i>No poor quality products</li>
                                <li> <i class="fa fa-shield"></i>Students at Australian National University</li>
                            </ul>
                            <a href="" class="boxed-btn">More About Us</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
